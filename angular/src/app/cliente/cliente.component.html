<div style="height: 90%" class="container">
  <div>
    <h1 class="table-title">Mis viajes:</h1>
  </div>
  <ngx-datatable
    class="material fullscreen color2 container"
    style="top: 52px; height: 90%"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="0"
    [rowHeight]="50"
    [scrollbarV]="true"
    [scrollbarH]="true"
    [rows]="rows"
  >
    <ngx-datatable-column name="Origen" prop="origen" [width]="150">
      <ng-template let-row="row"></ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Destino" prop="destino" [width]="150"></ngx-datatable-column>
    <ngx-datatable-column
      name="Fecha de Salida"
      prop="fechaSalida"
      [width]="150"
    ></ngx-datatable-column>
    <ngx-datatable-column
      name="Fecha de Llegada"
      prop="fechaLlegada"
      [width]="150"
    ></ngx-datatable-column>
    <ngx-datatable-column
      name="Medio de Transporte"
      prop="medioTransporte"
      [width]="150"
    ></ngx-datatable-column>
  </ngx-datatable>
</div>
