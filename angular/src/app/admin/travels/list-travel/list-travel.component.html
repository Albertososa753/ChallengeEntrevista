<div style="height: 100%; margin-top: 1% ;" class="container">
  <a class="btn btn-primary" routerLink="admin/newTravel">Nuevo</a>

  
    <ngx-datatable class="material fullscreen"  style="top: 52px;height: 100%; ;" [columnMode]="ColumnMode.force" [headerHeight]="50"
      [footerHeight]="0" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [rows]="rows" >
      <ngx-datatable-column name="Origen" prop="origen" [width]="150"> <ng-template let-row="row"></ng-template>
       </ngx-datatable-column>
      <ngx-datatable-column name="Destino" prop="destino" [width]="150"></ngx-datatable-column>
      <ngx-datatable-column name="Fecha de Salida" prop="fechaSalida" [width]="150"></ngx-datatable-column>
      <ngx-datatable-column name="Fecha de Llegada" prop="fechaLlegada" [width]="150"></ngx-datatable-column>
      <ngx-datatable-column name="Medio de Transporte" [width]="200">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ getTransportName(row.medioTransporte) }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column  name="Opcion" [width]="150">
        <ng-template  let-row="row" ngx-datatable-cell-template>
          <button class="btn btn-purple" routerLink="admin/editTravel/{{row.id
          }}" (click)="editarRegistro(row)">  <i class="fas fa-pencil-alt fa-beat"></i>  </button>
          <button class="btn btn-danger" (click)="borrarRegistro(row.id)">  <i class="fa fa-trash-o"></i> 
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
