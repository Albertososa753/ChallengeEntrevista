<div>


    <h1 class="text">Hola {{pasajeroDetails[0].name}}</h1>
    <h3>Tus viajes asignados son:</h3>



    <ngx-datatable class="material fullscreen color2 container" style="height: 90%;" [columnMode]="ColumnMode.force"
    [headerHeight]="50" [footerHeight]="0" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [rows]="travelData">
    <ngx-datatable-column name="Nombre" prop="origen" [width]="150">
        <ng-template let-row="row"></ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="destino" prop="destino" [width]="150"></ngx-datatable-column>
    <ngx-datatable-column name="fechaLlegada" prop="fechaLlegada" [width]="150"></ngx-datatable-column>
    <ngx-datatable-column name="fechaSalida" prop="fechaSalida" [width]="150"></ngx-datatable-column>
    <ngx-datatable-column name="medioTransporte" prop="medioTransporte" [width]="150"></ngx-datatable-column>

    
</ngx-datatable>





</div>
