<div class="container">
  <h2>Agregar Pasajero</h2>
  <form (ngSubmit)="agregarPasajero()" #pasajeroForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="nuevoPasajero.name" required>
    </div>
    <div class="form-group">
      <label for="surname">Apellido:</label>
      <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="nuevoPasajero.surname" required>
    </div>
    <div class="form-group">
      <label for="dni">DNI:</label>
      <input type="number" class="form-control" id="dni" name="dni" [(ngModel)]="nuevoPasajero.dni" required>
    </div>
    <div class="form-group">
      <label for="dateBirth">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="dateBirth" name="dateBirth" [(ngModel)]="nuevoPasajero.dateBirth" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
</div>
