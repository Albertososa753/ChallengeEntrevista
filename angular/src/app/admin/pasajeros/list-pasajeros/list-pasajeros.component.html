<div style="height: 90%; margin-top: 1%;" class="container">
  <div class="d-flex justify-content-between align-items-center">
    <a class="btn btn-primary" routerLink="/admin/pasajeros/newPasajeros">
      <i class="fas fa-user-plus"></i> Crear Pasajero
    </a>
  </div>
  <ngx-datatable
    class="material fullscreen color2"
    style="top: 52px; height: 90%;"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="0"
    [rowHeight]="50"
    [scrollbarV]="true"
    [scrollbarH]="true"
    [rows]="rows"
  >
    <!-- Fila de título "Pasajeros" -->
    <ngx-datatable-row-detail [rowHeight]="30" >
      <ng-template let-row="row" ngx-datatable-row-detail-template>
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="text-primary">Pasajeros</h3>
          <a class="btn btn-primary" routerLink="/admin/pasajeros/newPasajeros">
            <i class="fas fa-user-plus"></i> Crear Pasajero
          </a>
        </div>
      </ng-template>
    </ngx-datatable-row-detail>

    <ngx-datatable-column name="Nombre" prop="name" [width]="150">
      <ng-template let-row="row"></ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Apellido" prop="surname" [width]="150"></ngx-datatable-column>
    <ngx-datatable-column name="DNI" prop="dni" [width]="150"></ngx-datatable-column>
    <ngx-datatable-column name="Fecha de Nacimiento" prop="dateBirth" [width]="150"></ngx-datatable-column>
    <!-- Otras columnas necesarias para los pasajeros -->
    <ngx-datatable-column name="Opción" [width]="150">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button class="btn btn-danger" (click)="borrarPasajero(row.id)">
          <i class="fa fa-trash-o"></i> Borrar
        </button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
